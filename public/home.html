<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b39153ed3.js" crossorigin="anonymous"></script>
<body>

<style> 
html,
body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;

    .container {
        width: 80%;
        min-width: 250px;
        max-width: 680px;
        height: 80%;
        min-height: 400px;
        border: 2px solid;
        border-radius: 0.3em;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 0.5vh 0.5vw;
        box-shadow: 10px 10px rgba(0, 0, 0, 0.7);

        .header {
            width: 100%;
            height: 10vh;
            border-bottom: 2px solid rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;

            .title {
                width: 60%;
                min-width: 200px;
                height: 60%;
                background-color: rgba(0, 0, 0, 0.8);
                border-radius: 0.3em;
            }
        }

        .body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            overflow-y: scroll;
            padding: 5px;

            .paragraph {
                width: 220px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                margin-bottom: 20px;
                justify-content: flex-start;
                align-items: flex-start;
                align-content: flex-start;

                .word {
                    width: 80px;
                    height: 10px;
                    background-color: rgba(0, 0, 0, 0.8);
                    border-radius: 0.2em;
                    margin: 2px;

                    &.xs {
                        width: 10px;
                    }
                    &.s {
                        width: 30px;
                    }
                    &.m {
                        width: 60px;
                    }
                    &.l {
                        width: 90px;
                    }
                    &.xl {
                        width: 110px;
                    }
                }

                .image {
                    width: 100vw;
                    height: 30vh;
                    background-color: rgba(0, 0, 0, 0.8);
                    border-radius: 0.3em;
                }
            }
        }
    }
}


form {
  background-color: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0 50px;
  height: 100%;
  text-align: center;
}
/* form */
/* input fields */
input {
  background-color: #ecececdd;
  border: none;
  font-size: 14px;
  padding: 10px 12px;
  margin: 8px 0;
  width: 100%;
  color: #333;
  outline: none;
  border-radius: 5px;
}
/* input fields */

/* button */
button {
  text-decoration: none;
  position: relative;
  border: none;
  font-size: 14px;
  font-weight: 500;
  color: #fff;
  width: 9em;
  height: 3em;
  line-height: 2em;
  text-align: center;
  background: linear-gradient(90deg, #4158d0, #f441a5, #ffcc70, #4158d0);
  background-size: 300%;
  border-radius: 30px;
  z-index: 1;
  margin-top: 30px;
  cursor: pointer;
}

.social-container {
  margin: 20px 0;
}
.social-container a {
  border: 1px solid #dddd;
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin: 0 5px;
  height: 40px;
  width: 40px;
  cursor: pointer;
}
</style>
<div class="" id="container">

  
    <!-- sign Up form section end-->

    <!-- sign in form section start-->
    <div class="form sign_in">
      <form action="#">
        <!-- heading -->
        <h1>Log In</h1>
        <!-- social media icons -->
        <div class="social-container">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
        <span>Login In with your Account</span>
        <!-- input fields start -->
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password"placeholder="Password">
        <span>Forgot your <span class="forgot">password?</span></span>
        <button onclick="login()">Login</button>
        <!-- input fields end -->
      </form>
    </div>
    <!-- sign in form section end-->

  <script>
 
    const baseURL = 'http://localhost:3000';

    async function makeRequest(url, method, body, token = '') {
      const response = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token,
        },
        body: JSON.stringify(body),
      });

      const data = await response.json();

      return {
        status: response.status,
        data,
      };
    }

    async function signup() {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      const { status } = await makeRequest(`${baseURL}/signup`, 'POST', { username, password });
      location.href=`${baseURL}/article`
      await window.location.replace(`${baseURL}/article`);
      
      displayResponse(status, 'Signup successful.');
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const { status, data } = await makeRequest(`${baseURL}/login`, 'POST', { username, password });

      if (status === 200) {
        const token = data.token;
        localStorage.setItem('token', token);
        location.href=`${baseURL}/article`
        displayResponse(status, 'Login successful.');
      } else {
        displayResponse(status, 'Login failed.');
      }
    }


  </script>
